name: im_client
description: "A modern IM client built with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.5.1
  
  # 数据库
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # 网络和HTTP
  dio: ^5.8.0+1
  connectivity_plus: ^7.0.0
  
  # 文件系统
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # 日志
  logger: ^2.6.0
  
  # 国际化
  intl: ^0.20.2
  
  # 表单处理
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.2.0
  
  # 桌面支持
  window_size: ^0.1.0
  
  # 协议缓冲
  protobuf: ^4.1.0
  
  # 工具库
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8
  mustache_template: ^2.0.0
  snowflaker: ^1.1.0
  fixnum: ^1.1.1
  grpc: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  protoc_plugin: ^22.4.0

flutter:
  assets:
    - assets/images/
    - assets/config/
  uses-material-design: true
