[arb]
access_token = "change-me"
host = "http://127.0.0.1:8000"
[server.grpc]
host = "0.0.0.0"
port = 9600
[server.http]
host = "0.0.0.0"
port = 9700
[sys]
log_leve = "info"
[socket]
# Socket TCP 监听（内部地址）
host = "0.0.0.0"
port = 9900
# Socket 对外暴露地址（客户端连接用，pub_port=0 表示无需指定端口）
pub_host = "0.0.0.0"
pub_port = 9900
# ACK 分片数（不配置则为 CPU 核数）
ack_shards = 0
# ACK 重试间隔（毫秒）
ack_retry_ms = 500
# 分片调度器分片数（不配置则为 CPU 核数）
dispatch_shards = 0
# 每分片队列容量
dispatch_cap = 10000

[kafka]
broker = "127.0.0.1:9092"
group_id = "socket-dispatcher"
